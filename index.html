<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluación competencial · Primaria</title>
  <link rel="stylesheet" href="styles.css" media="all" />
  <link rel="stylesheet" href="print.css" media="print" />
</head>
<body>
  <header class="app-header">
    <h1>Evaluación competencial · Primaria</h1>
    <p class="subtitle">Selecciona Área, Ciclo y Trimestre. Añade indicadores, tareas, instrumentos y ponderaciones.</p>
  </header>

  <section class="controls no-print">
    <label>Área
      <select id="areaSelect"></select>
    </label>
    <label>Ciclo
      <select id="cicloSelect"></select>
    </label>
    <label>Trimestre
      <select id="trimestreSelect">
        <option>1º Trimestre</option>
        <option>2º Trimestre</option>
        <option>3º Trimestre</option>
      </select>
    </label>
    <button id="btnExport">Exportar a PDF</button>
  </section>

  <main id="app">
    <aside class="panel no-print">
      <h2>Competencias específicas</h2>
      <div id="ceList" class="list"></div>
    </aside>

    <section class="content">
      <div id="printable">
        <h2 id="tituloBloque">Resumen por criterios</h2>
        <div id="criteriosContainer"></div>
      </div>
    </section>
  </main>

  <footer class="no-print">
    <small>Fuente: evaluacion_competencial.json · Exportación con estilos de impresión.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
