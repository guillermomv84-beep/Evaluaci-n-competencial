<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluación competencial · Primaria</title>
  <link rel="stylesheet" href="styles.css" media="all" />
  <link rel="stylesheet" href="print.css" media="print" />
</head>
<body>
  <header class="app-header">
    <h1>Evaluación competencial · Primaria</h1>
  </header>

  <section class="controls no-print">
    <div class="row-controls">
      <label>Área
        <select id="areaSelect"></select>
      </label>
      <label>Ciclo
        <select id="cicloSelect"></select>
      </label>
      <label>Trimestre
        <select id="trimestreSelect">
          <option>1º Trimestre</option>
          <option>2º Trimestre</option>
          <option>3º Trimestre</option>
        </select>
      </label>
      <label class="grow">Buscar
        <input id="searchInput" placeholder="Filtra por texto en criterios..." />
      </label>
      <button id="btnExport">Exportar PDF (seleccionados 1º+2º+3º)</button>
      <button id="btnClearTri" class="danger">Limpiar trimestre</button>
    </div>
    <div class="row-controls slim">
      <label>Centro <input id="cfgCentro" placeholder="Nombre del centro" /></label>
      <label>Docente <input id="cfgDocente" placeholder="Nombre y apellidos" /></label>
      <label>Grupo <input id="cfgGrupo" placeholder="p.ej., 5ºB" /></label>
      <label>Fecha <input id="cfgFecha" type="date" /></label>
      <label>Logo <input id="cfgLogo" type="file" accept="image/*" /></label>
    </div>
    <div class="row-controls slim">
      <label>Añadir instrumento <input id="newInstrument" placeholder="Nombre del instrumento" /></label>
      <button id="btnAddInstrument">Añadir a la lista</button>
      <span class="small muted">Se guardará y aparecerá en los desplegables.</span>
    </div>
    <div id="totalesBar" class="totales">
      <strong>Total ponderación del trimestre actual:</strong>
      <span id="totalesValor">0 / 100</span>
      <span id="totalesEstado" class="estado neutral">—</span>
    </div>
  </section>

  <main id="app">
    <section class="content">
      <h2 id="tituloBloque"></h2>
      <div id="accordion"></div>
    </section>
  </main>

  <div id="printSelected" class="print-only"></div>

  <footer class="no-print small">
    <small>Los datos (selección/indicadores y configuración) se guardan en este navegador.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
