<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herramienta de Evaluación Competencial</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Evaluación competencial · Primaria</h1>
    <p class="subtitle">Selecciona área, ciclo y trabaja criterios por trimestre con indicadores, tareas, instrumentos y ponderación.</p>
  </header>

  <section class="controls">
    <label>Área
      <select id="areaSelect"></select>
    </label>
    <label>Ciclo
      <select id="cicloSelect"></select>
    </label>
    <label>Trimestre
      <select id="trimestreSelect">
        <option value="1º Trimestre">1º Trimestre</option>
        <option value="2º Trimestre">2º Trimestre</option>
        <option value="3º Trimestre">3º Trimestre</option>
      </select>
    </label>
    <button id="btnExport">Exportar a PDF / imprimir</button>
  </section>

  <main id="app">
    <aside class="panel">
      <h2>Competencias específicas (CE)</h2>
      <div id="ceList" class="list"></div>
    </aside>

    <section class="content">
      <h2>Criterios de evaluación</h2>
      <div id="criteriosContainer"></div>
    </section>
  </main>

  <footer>
    <small>Trabajo docente · Genera planificación por trimestres · Archivo: evaluacion_competencial.json</small>
  </footer>

  <script src="html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
