<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluación competencial · Primaria</title>
  <link rel="stylesheet" href="styles.css" media="all" />
  <link rel="stylesheet" href="print.css" media="print" />
</head>
<body>
  <header class="app-header">
    <h1>Evaluación competencial · Primaria</h1>
  </header>

  <section class="controls no-print">
    <label>Área
      <select id="areaSelect"></select>
    </label>
    <label>Ciclo
      <select id="cicloSelect"></select>
    </label>
    <label>Trimestre
      <select id="trimestreSelect">
        <option>1º Trimestre</option>
        <option>2º Trimestre</option>
        <option>3º Trimestre</option>
      </select>
    </label>
    <button id="btnExport">Exportar PDF</button>
  </section>

  <main id="app">
    <section class="content">
      <h2 id="tituloBloque"></h2>
      <div id="criteriosContainer"></div>
    </section>
  </main>

  <footer class="no-print">
    <small>Los datos se guardan automáticamente por trimestre en este navegador.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
